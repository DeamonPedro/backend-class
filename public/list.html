    <script>
        const loadData = async () => {
            const list = document.querySelector('.people-nearby');
            const data = await fetch("http://localhost:8000/contacts", {
                method: "GET",
                redirect: "follow",
                credentials: "omit",
            }).then((response) => response.json());

            list.innerHTML = data.map((contact) => {
                return `
                  <div class="nearby-user">
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <img src="https://ui-avatars.com/api/?name=${contact.name}" alt="user" class="profile-photo-lg">
                            </div>
                            <div class="col-md-7 col-sm-7">
                                <h5>
                                    <a href="#" class="profile-link">
                                        ${contact.name}
                                    </a>
                                </h5>
                                <p>
                                    <i class="bi bi-gender-male"></i> | <i class="bi bi-gender-female"></i> |
                                    <i class="bi bi-calendar-fill"></i>
                                    ${contact.birthDay} |
                                    <i class="bi bi-telephone-fill"></i>
                                    ${contact.phone}
                                </p>
                                <p class="text-muted">
                                    ${contact.email} <i class="bi bi-box-arrow-up-right"></i>
                                </p>
                            </div>
                            <div class="col-md-1 col-sm-1">
                                <a href="./delete.php?id={id}}" class="btn btn-danger m-2"><i
                                        class="bi bi-trash-fill"></i> Delete</a>
                                <a href="./register.php?id={id}" class="btn btn-primary m-2"><i
                                        class="bi bi-pen-fill"></i> Edit</a>
                            </div>
                        </div>
                    </div>
                `;
            });

        }
        document.body.onload = loadData;

    </script>
